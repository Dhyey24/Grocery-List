<!DOCTYPE html>
<html lang="en">
    <title>My Grocery List Page</title>
    <link rel="stylesheet" href="list.css">
    <body>
        <header>
            <h1>Grocery List!</h1>
        </header>
        <main>
            <h2> PANTRY ITEMS</h2> 
                <section class="pantry">
                    <div class="canned">
                        <h3>CANNED</h3>
                        <ul>
                            <li>Corn</li>
                            <li>Tuna</li>
                            <li>Green Beans</li>
                            <li>Beans</li>
                        </ul>
                    </div>
                    <div id="dry">
                        <h3>DRY GOODS</h3>
                        <ul>
                            <li>Rice</li>
                            <li>Lentils</li>
                            <li>Oats</li>
                            <li>Pancake Mix</li>
                        </ul>
                    </div>
                    <img src="pantry-master-list.jpg"/>
                </section>
            <h2>FREEZER ITEMS</h2>
                <section class="freezer">
                    <div class="viggies">
                        <h3>VIGGIES</h3>
                        <ol>
                            <li>Broccoli</li>
                            <li>Carrots</li>
                            <li>Cauliflower</li>
                            <li>Bell Peppers</li>
                        </ol>
                    </div>
                    <div id="snacks">
                        <h3>SNACKS</h3>
                        <ol>
                            <li>Chicken Nuggets</li>
                            <li>Hot Pockets</li>
                            <li>Fries</li>
                            <li>Tator Tots</li>
                        </ol>
                    </div>
                    <img src="freezer_7.avif"/>
                </section>
        </main>
    </body>
</html>
